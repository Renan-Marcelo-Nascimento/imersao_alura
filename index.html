<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">        
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="#">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do spotify">
                </a>
            </div>
            <ul>
                    <li>
                        <span class="fa fa-home"></span>
                        <span><a href="#">Início</a></span>
                    </li>
                    <li>
                        <span class="fa fa-search"></span>
                        <span><a href="#">Buscar</a></span>
                    </li>
            </ul>
        
        </nav>

        <div class="biblioteca">
            <div class ="biblioteca__conteudo">
                <button class="biblioteca__conteudo__botao">
                    <span class="fa fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="biblioteca-playlist">
                <div class="biblioteca-playlist__conteudo">
                    <span class="texto titulo">Crie sua primeira playlist.</span>
                    <span class="texto subtitulo">É facil, vamos te ajudar.</span>
                    <button class="biblioteca__playlist__botao">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="#" class="cookies__link">Cookies</a>
            </div>
            <div class="linguagem">
                <button class="linguagem__botao">
                    <span class="fa fa-globe"></span>
                    <span>Português</span>
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
